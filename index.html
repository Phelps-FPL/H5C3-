<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机</title>
    <link rel="stylesheet" href="./css/base.css">

<body>
    <header class="header">
        <div class="header__wrap">
            <div class="header__logo">
                手机
            </div>
            <div class="header__nav">
                <a href="javascript:;" class="header__nav-item header__nav-item_status_active">外观</a>
                <a href="javascript:;" class="header__nav-item">配置</a>
                <a href="javascript:;" class="header__nav-item">型号</a>
                <a href="javascript:;" class="header__nav-item">说明</a>

                <a href="javascript:;" class="header__nav-item header__nav-item_status_button">立即购买</a>
            </div>
        </div>
    </header>
    <div class="screen-1">
        <h2 class="screen-1__heading">
           <b> 彩虹手机</b> 让你的生活精彩
        </h2>
        <div class="screen-1__phone">           
        </div>
        <div class="screen-1__shadow">

        </div>
    </div>
    <div class="screen-2">
        <h2 class="screen-2__heading">优美的设计,更令人着迷</h2>
        <h3 class="screen-2__subheading">采用受欢迎的设计,让他更出色,款式小巧、轻便手感更舒适。<br>绚丽高清的显示屏，整个外观显得格外精致</h3>
        <div class="screen-2__phone">
            <div class="screen-2__point screen2__point_i_1">高清摄像</div>
            <div class="screen-2__point screen-2__point__custom_right screen2__point_i_2">超簿机身</div>
            <div class="screen-2__point screen-2__point__custom_right screen2__point_i_3">大屏显示</div>
        </div>
    </div>
    <div class="screen-3">
        <div class="screen-3__wrap">
            <h2 class="screen-3__heading">外形小巧,功能强大的手机</h2>
            <h3 class="screen-3__subheading">采用受欢迎的设计,让他更出色,<br>款式小巧、轻便手感更舒适。绚丽高清的显示屏，整个外观显得格外精致</h3>
            <div class="screen-3__phone"></div>
            <div class="screen-3__features">
                <div class="screen-3__features__item">
                    <div class="screen-3__features__item_num">5.7</div>
                    <div class="screen-3__features__item_desc">英寸大屏</div>
                </div>
                <div class="screen-3__features__item">
                    <div class="screen-3__features__item_num">1200</div>
                    <div class="screen-3__features__item_desc">万像素</div>
                </div>
                <div class="screen-3__features__item">
                    <div class="screen-3__features__item_num">3D</div>
                    <div class="screen-3__features__item_desc">Touch</div>
                </div>
                <div class="screen-3__features__item">
                    <div class="screen-3__features__item_num">A9</div>
                    <div class="screen-3__features__item_desc">处理器</div>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-4">
        <div class="screen-4__wrap">
            <h2 class="screen-4__heading">丰富的手机型号</h2>
            <h3 class="screen-4__subheading">找到合适您的手机</h3>    
            <div class="screen-4__type">
                <div class="screen-4__type__item screen-4__type__item_i_1">           
                        <div class="screen-4__type__item__color">宝红</div>
                        <div class="screen-4__type__item__storage">32G/64G/256</div>
                </div>
                <div class="screen-4__type__item screen-4__type__item_i_2">           
                    <div class="screen-4__type__item__color">土豪金</div>
                    <div class="screen-4__type__item__storage">32G/64G/256</div>
                </div>
                <div class="screen-4__type__item screen-4__type__item_i_3">           
                    <div class="screen-4__type__item__color">太空灰</div>
                    <div class="screen-4__type__item__storage">32G/64G/256</div>
                </div>
                <div class="screen-4__type__item screen-4__type__item_i_4">           
                    <div class="screen-4__type__item__color">绅士黑</div>
                    <div class="screen-4__type__item__storage">32G/64G/256</div>
                </div>
            </div>
        </div>
    </div>
